{% load i18n %}
<nav class="navbar bg-nunisi-green padding-zero w-100" id="top-nav">
    <!--Site Logo-->
    <div class="site-logo-container">
        <a class="navbar-brand" href="{% url 'homepage' %}">
            <img 
                src="{% if DEBUG %}{{ MEDIA_URL }}nunisi-site-logo.png{% else %}{{ MEDIA_URL }}v1742992503/nunisi-site-logo_y0xeta.png{% endif %}"
                alt="Nunisi Forest Hotel and Spa Logo"
                id="site-logo-nav"
                loading="lazy"
            >
        </a>
    </div>
    <!--Language select-->
    <div class="site-language-container">
        {% get_current_language as LANGUAGE_CODE %}

        <!-- Georgian Flag -->
        <a href="/ka/" class="language-flag {% if LANGUAGE_CODE == 'ka' %}active-language{% endif %}">
            <img 
                src="{% if DEBUG %}{{ MEDIA_URL }}flags/ka.gif{% else %}{{ MEDIA_URL }}v1743355877/ka_rcciif.gif{% endif %}"
                alt="Georgian Flag"
                loading="lazy"
            >
        </a>
        <!-- British Flag -->
        <a href="/en/" class="language-flag {% if LANGUAGE_CODE == 'en' %}active-language{% endif %}">
            <img 
                src="{% if DEBUG %}{{ MEDIA_URL }}flags/gb.gif{% else %}{{ MEDIA_URL }}v1743355877/gb_cakgee.gif{% endif %}"
                alt="British Flag"
                loading="lazy"
            >
        </a>
    </div>
